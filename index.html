<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

     <!-- bootstrap  4.0-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/custom.css">
  </head>
  <body>

    <!-- Main Body Starts -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="container">
            <h1 class="heading">Login</h1>
            <form class="form-group" action="index.html" method="post">
              <div class="container center-it">
                <input type="text" class="form-control" name="" value="" placeholder="Email" id="loginMail" required>
                <input type="password" class="form-control" name="" value="" placeholder="Password" id="loginPassword" required>
                <button type="button" class="btn-primary btn-success" name="button" id="login">Login</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="container">
            <h1 class="heading"  id="shiftDown">Sign Up</h1>
              <form class="form-group" action="index.html" method="post">
                <div class="container center-it">
                  <input type="text" class="form-control" name="" value="" placeholder="Name" required>
                  <input type="email" class="form-control" name="" value="" placeholder="Email" id="email" required>
                  <input type="password" class="form-control" name="" value="" placeholder="Password" id="password" required>
                  <button type="button" class="btn-primary bg-info" name="button" id="signUp">Sign Up</button>
                </div>
              </form>
          </div>
        </div>
      </div>
      </div>
    <!-- Main Body Ends -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script> -->

  </body>
</html>
